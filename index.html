<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-side">
        <div>
            <div class="logo">
                <img src="img/odin-lined.png" alt="odin's logo">
                ODIN
            </div>
        </div>
        <div class="credits">
            Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="right-side">
        <div class="title">
            <strong>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>

                <p>You <em>know</em> you want to.</p>
            </strong>
        </div>
        <div class="forms">
            <form id="my-form" action="" method="post" onsubmit="return checkPassword()">
                <div class="form-title">Let's do this!</div>
                <div>
                    <label for="first_name">First Name:</label>
                    <input required type="text" id="first_name" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input required type="text" id="last_name" name="last_name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input required type="email" id="email" name="email">
                    <label for="tel">Phone Number:</label>
                    <input required type="tel" id="tel" name="tel">
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input required type="password" id="password" name="password">
                    <label for="confirm-password">Confirm Password:</label>
                    <input required type="password" id="confirm-password">
                </div>
                <div class="message"></div>
                <div class="account">
                    <button type="submit" form="my-form">Create Account</button>
                    <div><p>Already have an account? <a href="#">Log In</a></p></div>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
